# ============================================================
# 社交媒体配置
#
# 注意：如需配置社交链接，请填写下面的用户名
# 分享按钮和 RSS 功能配置
# ============================================================

# RSS specific
rss: true
feed:
  path: feed.xml

# For the share button options at the bottom of the articles
share:
  email: true
  facebook: true
  linkedin: true
  pinterest: true
  pocket: false
  reddit: true
  tumblr: true
  twitter: true
  wordpress: false

# ============================================================
# 社交媒体链接（页脚图标）
# 填写您的用户名即可启用对应的社交图标
# ============================================================

# GitHub
github: your-github-username

# LinkedIn
linkedin: your-linkedin-username

# Twitter/X
twitter: your-twitter-username

# 邮箱
email: your-email@example.com

# 其他平台（可选）
# facebook: your-facebook-username
# instagram: your-instagram-username
# youtube: your-youtube-channel
# weibo: your-weibo-username

